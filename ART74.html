<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✦Art 74✦</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-black text-red-400 overflow-x-hidden">
    <script>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })
    </script>

    <custom-navbar></custom-navbar>
    
    <div class="main-content">
        <div class="floating-box bg-black bg-opacity-70 border-2 border-purple-500 rounded-lg p-8 backdrop-blur-sm">
            <h1 class="text-4xl font-bold mb-8 text-blue-400">2D Art Gallery</h1>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Gallery items would go here -->
                <a href="tab/hallway.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/art-raffle-prize-on-insta-by-azurazar-dfei64n-pre_orig.jpg" alt="2D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Hallway</h3>
                        </div>
                    </div>
                </a>
                
                <a href="tab/shallowgrave.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/3446233-raydrawsx-ewan-mcgregor-shallow-grave-screencap-re-draw_orig.png" alt="2D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Shallow Grave Study</h3>
                        </div>
                    </div>
                </a>
                
                <a href="tab/syd.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/3454879-raydrawsx-syd-barrett-photo-re-draw_orig.png" alt="2D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Syd Barrett Study</h3>
                        </div>
                    </div>
                </a>

                <a href="tab/sf.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://i.imgur.com/SnUNGSh.jpeg" alt="2D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">San Francisco Study</h3>
                        </div>
                    </div>
                </a>

                <a href="tab/oguri.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://i.imgur.com/ouyuh3E.jpeg" alt="2D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Oguri Cap Study</h3>
                        </div>
                    </div>
                </a>

                
                
                <!-- Add more items as needed -->
            </div>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
