<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery | CyberPixel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-black text-red-400 overflow-x-hidden">
    <script>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })
    </script>

    <custom-navbar></custom-navbar>
    
    <div class="main-content">
        <div class="floating-box bg-black bg-opacity-70 border-2 border-purple-500 rounded-lg p-8 backdrop-blur-sm">
            <h1 class="text-4xl font-bold mb-8 text-blue-400">3D Art Gallery</h1>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Gallery items would go here -->
                <a href="art-detail.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://walrusingart-hart.weebly.com/uploads/1/5/4/1/154158769/ffffuntitled_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Art 74 Desk Model</h3>
                        </div>
                    </div>
                </a>
                
                <a href="art-detail.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://walrusingart-hart.weebly.com/uploads/1/5/4/1/154158769/screenshot-2025-10-21-at-10-06-42-am_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">3D Virtual Enviornment</h3>
                        </div>
                    </div>
                </a>
                
                <a href="art-detail.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/3408671-raydrawsx-battle-with-wildfire_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Space Battle Scene</h3>
                        </div>
                    </div>
                </a>
                
                <a href="trinkets.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://images.artfight.net/attack/D10Eh8eau0cBI26i0v0B7eDns0HZ7fjUd5Wque6V9PIq6z2oq5JpkOVUHT2F.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Trinket Shelf</h3>
                        </div>
                    </div>
                </a>
                <a href="art-detail.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/xirc0x6_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Parking Lot Mice Scene</h3>
                        </div>
                    </div>
                </a>

                <a href="planets.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/77folshzxx9ksh40tdth5dyg7tsk9xdx8haecpcqnqvrfvw16wtjsp9fddlo_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">
                        <div class="p-3 bg-black bg-opacity-70">
                            <h3 class="font-semibold">Fictional Planets</h3>
                        </div>
                    </div>
                </a>

                <a href="spacegame.html" class="gallery-item">
                    <div class="border border-blue-400 rounded-lg overflow-hidden hover:border-purple-500 transition-all duration-300">
                        <img src="https://raypalom.weebly.com/uploads/1/5/2/8/152889545/csuqxxrm59cr2zuzipg2qcfwikvexfeamujmhmolqt61qydlwpkufklapb1xt_orig.png" alt="3D Artwork" class="w-full h-48 object-cover">

                    </div>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
