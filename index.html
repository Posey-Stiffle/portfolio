<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPixel Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-black text-red-400 overflow-x-hidden">
    <script>
        VANTA.NET({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff0000,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        })
    </script>

    <custom-navbar></custom-navbar>
    
    <div class="main-content">
        <div class="floating-box bg-black bg-opacity-70 border-2 border-purple-500 rounded-lg p-8 backdrop-blur-sm">
            <h1 class="text-4xl font-bold mb-4 text-blue-400">Welcome to My Cyber World</h1>
            <p class="text-lg mb-6">High school coder with a passion for digital art and programming</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <a href="2d.html" class="gallery-card">
                    <div class="card-inner bg-red-900 bg-opacity-50 hover:bg-opacity-70 transition-all duration-300 p-4 rounded-lg border border-blue-400">
                        <i data-feather="image" class="w-12 h-12 mx-auto text-purple-400"></i>
                        <h3 class="text-xl font-semibold mt-2 text-center">2D Art</h3>
                    </div>
                </a>
                
                <a href="3d.html" class="gallery-card">
                    <div class="card-inner bg-red-900 bg-opacity-50 hover:bg-opacity-70 transition-all duration-300 p-4 rounded-lg border border-blue-400">
                        <i data-feather="box" class="w-12 h-12 mx-auto text-purple-400"></i>
                        <h3 class="text-xl font-semibold mt-2 text-center">3D Art</h3>
                    </div>
                </a>
                
                <a href="4d.html" class="gallery-card">
                    <div class="card-inner bg-red-900 bg-opacity-50 hover:bg-opacity-70 transition-all duration-300 p-4 rounded-lg border border-blue-400">
                        <i data-feather="layers" class="w-12 h-12 mx-auto text-purple-400"></i>
                        <h3 class="text-xl font-semibold mt-2 text-center">4D Art</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
